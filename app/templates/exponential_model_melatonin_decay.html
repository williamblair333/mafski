{% extends "base.html" %}

{% block content %}
    <h1>Melatonin Decay (Custom)</h1>
    <form method="post">
        <label for="initial_amount">Initial amount of melatonin (mg):</label>
        <input type="number" id="initial_amount" name="initial_amount" min="1" step="1" required>
        <br>
        <label for="half_life">Half-life (minutes):</label>
        <input type="number" id="half_life" name="half_life" min="1" step="1" required>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
